<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        h1 { text-align: center; margin-bottom: 20px; }
        .table { background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        .table thead { background-color: #343a40; color: #fff; }
        .table th, .table td { padding: 12px; text-align: center; }
        .cufe { max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Información de Facturas</h1>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre del Archivo</th>
                        <th>Número de Páginas</th>
                        <th>CUFE</th>
                        <th>Peso del Archivo (KB)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for factura in facturas %}
                    <tr>
                        <td>{{ factura.nombre_archivo }}</td>
                        <td>{{ factura.num_paginas }}</td>
                        <td class="cufe">{{ factura.cufe }}</td>
                        <td>{{ factura.peso_archivo_kb }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
